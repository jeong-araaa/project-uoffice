<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=yes" />
  <meta name="title" content="" />

  <meta property="og:type" content="website">

  <title>BO 기본 템플릿</title>
  <link rel="stylesheet" type="text/css" href="../../../assets/css/default.min.css">
</head>

<body>
  <!-- wrap -->
  <div id="wrap">
    <!-- header -->
    <header id="header">
      <nav class="header-aside">
        <a href="../index.html" class="txt-guide">레이아웃은 <br>"index.html" 참조</a>
      </nav>
      <div class="header-toolbar">
        <a href="../index.html" class="txt-guide">레이아웃은 <br>"index.html" 참조</a>
      </div>
    </header>
    <!-- //header -->



    <!-- container -->
    <div id="container">
      <div class="content l-maxWidth content__list">
        <div class="table">
          <div class="table-head">
            <div class="form-dates">
              <button type="button" class="dates__select">
                <span class="dates__value">오늘</span>
                <i class="ico_select"></i>
              </button>
              <!-- 251016 수정 -->
              <ul class="dates__options">
                <li class="dates__option is-selected" data-value="오늘">오늘</li>
                <li class="dates__option" data-value="어제">어제</li>
                <li class="dates__option period" data-value="기간선택">기간선택</li>
              </ul>
              <div class="period-inner" style="display: none;">
                <div class="form-datas">
                  <div class="date-field">
                    <input type="date" class="int" style="width:140px;">
                    <button type="button" class="btn-calendar"></button>
                  </div>
                  <span>~</span>
                  <div class="date-field">
                    <input type="date" class="int" style="width:140px;">
                    <button type="button" class="btn-calendar"></button>
                  </div>
                  <button type="button" class="comm-btn btn-gray bd-radius-4">적용</button>
                </div>
              </div>
              <!-- //251016 수정 -->
            </div>
          </div>
          <div class="table-body">
            <table border="0" cellspacing="0" cellpadding="0">
              <colgroup>
                <col width="16%"> <!-- 이름 -->
                <col width="16%"> <!-- 출입 -->
                <col width="*"> <!-- 출입일시 -->
              </colgroup>
              <thead>
                <tr>
                  <th>
                    <div class="th-move">
                      이름
                      <div class="modal-move">
                        <button type="button" class="btn_ico_up"></button> <button type="button"
                          class="btn_ico_down"></button>
                      </div>
                    </div>
                  </th>
                  <th>
                    <div class="th-move">
                      출입
                      <div class="modal-move">
                        <button type="button" class="btn_ico_up"></button> <button type="button"
                          class="btn_ico_down"></button>
                      </div>
                    </div>
                  </th>
                  <th>
                    <div class="th-move">
                      출입일시
                      <div class="modal-move">
                        <button type="button" class="btn_ico_up"></button> <button type="button"
                          class="btn_ico_down"></button>
                      </div>
                    </div>
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>
                    <div class="td-photoName">
                      <img src="../../../assets/img/sub/img_user.png" alt="사진">
                      정이름
                    </div>
                  </td>
                  <td>None</td>
                  <td>YYYY-MM-DD HH:MM:SS</td>
                </tr>
                <tr>
                  <td>
                    <div class="td-photoName">
                      <img src="../../../assets/img/sub/img_user.png" alt="사진">
                      정이름
                    </div>
                  </td>
                  <td>N</td>
                  <td>YYYY-MM-DD HH:MM:SS</td>
                </tr>
                <tr>
                  <td>
                    <div class="td-photoName">
                      <img src="../../../assets/img/sub/img_user.png" alt="사진">
                      정이름
                    </div>
                  </td>
                  <td>OUT</td>
                  <td>YYYY-MM-DD HH:MM:SS</td>
                </tr>
                <tr>
                  <td colspan="3">
                    <div class="table-nopost">
                      등록된 정보가 없습니다.
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div><!-- //table -->

        <div class="snackbars"></div><!-- //snackbars -->
      </div><!-- //content -->
    </div>
    <!-- //container -->
  </div>
  <!-- //wrap -->
  <script type="text/javascript" src="../../../assets/js/common.js">/* 공통(레이아웃/스낵바) */</script>
  <script type="text/javascript" src="../../../assets/js/modal.js">/* 모달창 영역에 해당 */</script>
  <script type="text/javascript" src="../../../assets/js/table.js">/* 테이블 영역에 해당 */</script>
  <script type="text/javascript" src="../../../assets/js/form.js">/* 폼 영역에 해당 */</script>
</body>

</html>
